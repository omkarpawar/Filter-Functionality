<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for loop in objects</h1>
    <p id="demo"></p>
</body>
<script>
    let person={
        name:"omkar",
        sname:"pawar",
        age:23
    };
    let txt=""

    for(let x in person){
        txt+=person[x] + " "; 
    }

    document.getElementById("demo").innerHTML=txt;



</script>
</html>
